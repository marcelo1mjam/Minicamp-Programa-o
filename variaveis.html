<html>
    <script>
        // declarando variáveis
        var abacate = 2;
        var melancia = 3;

        // declaração variáveis das frutas
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        // trocando o valor da variável abacate
        abacate = 5;

        //soamdno novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
