<html>
    <script>

        function soma(numero){

            var soma = 0;

            for(i = 0; i < numero; i++){

                if(i % 3 === 0 || i % 5 === 0){

                
                    soma += i;

                    console.log(soma,i);

                }

            }

        }

    </script>
</html>
