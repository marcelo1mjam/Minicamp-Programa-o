<html>
    <script>

        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];

function verificaNumero(numero){
    var existe = false;
    for(var i = 0; i < lista.length; i++){
        console.log(i);
        if (lista[i] === numero){
            existe = true;
            break;

        }
    }
    return existe;
}


    </script>
